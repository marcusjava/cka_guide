apiVersion: v1
kind: Pod
metadata:
  labels:
    name: external
  name: external
  namespace: net-policy
spec:
  containers:
    - env:
        - name: APP_NAME
          value: External Facing Application
        - name: BG_COLOR
          value: red
      image: kodekloud/webapp-conntest
      imagePullPolicy: Always
      name: external
      resources:
        requests:
          cpu: "0.1"
          memory: "64Mi"
        limits:
          cpu: "0.3"
          memory: "96Mi"
      ports:
        - containerPort: 8080
          protocol: TCP

---
