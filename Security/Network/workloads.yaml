---
apiVersion: v1
kind: Pod
metadata:
  labels:
    name: mysql
  name: mysql
  namespace: net-policy
spec:
  containers:
    - env:
        - name: MYSQL_ROOT_PASSWORD
          value: paswrd
      image: mysql
      imagePullPolicy: Always
      name: mysql
      resources:
        requests:
          cpu: "0.1"
          memory: "64Mi"
        limits:
          cpu: "0.3"
          memory: "96Mi"
      ports:
        - containerPort: 3306
          protocol: TCP

